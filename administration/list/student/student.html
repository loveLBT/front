<div class="list">
	<div class="store">
		<table class="table table-condensed table-bordered table-striped text-center">
			<div class="page-header">
			   <h1 class="text-center">{{tableData.title}}</h1>
			</div>
			<thead>
				<tr>
					<th ng-repeat="item in tableData.theader" class="text-center">{{item}}</th>
				</tr>
			</thead>
			
			<tbody>
				<tr ng-repeat="item in tableData.tbody">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.tel}}</td>
					<td>{{item.no}}</td>
					<td>{{item.coursesname}}</td>
					<td>{{item.start | date : 'yyyy-MM-dd hh:mm:ss'}}</td>
					<td>{{item.testTime | date : 'yyyy-MM-dd hh:mm:ss'}}</td>
					<td>{{item.state | examineState}}</td>
					<td>
						<a class='btn btn-success'>打印</a>
						<disable 
							state-btn1='审核通过' 
							state-btn2="审核不通过" 
							refresh="refresh()" 
							state={{item.state}} 
							url1="/admin/auditstudent/{{item.id}}" 
							url2="/admin/unauditstudent/{{item.id}}" 
							setting1={method:"patch",data:""} 
							setting2={method:"patch",data:""}
						>
								
						</disable>
					</td>
				</tr>
			</tbody>

		</table>
		<div class="text-right">
			<a class="btn btn-info" >导出excel表(含所有的信息列表)</a>
		</div>
		<div class="text-center">
			<page-bar 
				data="data"
				refresh="refresh()"
				count="count"
			>
				
			</page-bar>
		</div>
	</div>
</div>
