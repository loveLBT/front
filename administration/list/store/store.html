<div class="list">
	<div class="store">
		<table class="table table-condensed table-bordered table-striped text-center">
			<div class="page-header">
			   <h1 class="text-center">{{tableData.title}}</h1>
			</div>
			<thead>
				<tr>
					<th ng-repeat="item in tableData.theader" class="text-center">{{item}}</th>
				</tr>
			</thead>
			
			<tbody>
				<tr ng-repeat="item in tableData.tbody">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.tel}}</td>
					<td>{{item.address}}</td>
					<td>
						<a href="#/list/store/{{item.id}}" class='btn btn-success'>编辑</a>
					</td>
				</tr>
			</tbody>

		</table>
		<div class="text-right">
			<a href="#/list/store/0" class="btn btn-info" >添加门店</a>
		</div>
		<div class="text-center">
			<page-bar 
				data="data"
				refresh="refresh()"
				count="count"
			>
				
			</page-bar>
		</div>
	</div>
</div>
