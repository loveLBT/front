<div class="login">
	<div class="login-header">
		<h1 class="text-center">
			{{loginTitle}}
		</h1>
	</div>
	<div class="login-body">
		<form class="login-form">
			<div class="form-group">
				<input id="userName" class="form-control" type="text" placeholder="账 号" ng-model="loginData.username" />
			</div>
			<div class="form-group">
				<input id="password" class="form-control" type="password" placeholder="密 码" ng-model="loginData.password" />
			</div>
			<div class="form-group">
				<login data="loginData" tip="tipData"></login>
			</div>
		</form>
	</div>
</div>
