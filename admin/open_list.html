<div class="admin-header clearfix">
	<h4 class="pull-left">开班信息列表</h4>
	<a href="" ui-sref="apply" class="btn btn-primary pull-right">学员在线报名</a>
</div>
<div class="list-layout">
	<table border="0" cellspacing="0" cellpadding="0" class="table table-striped">
		<thead>
			<tr>
				<th ng-repeat="title in listTitle" class="text-center">
					{{title}}
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in listData" class="text-center">
				<td>{{data.id}}</td>
				<td>{{data.name}}</td>
				<td><a href="">{{data.rule}}</a></td>
				<td><a href="">{{data.list}}</a></td>
				<td>
					{{data.cout}}
				</td>
				<td>
					{{data.price}}
				</td>
				<td>
					{{data.start | date : 'yyyy-MM-dd'}}
				</td>
				<td>
					{{data.deadline | date : 'yyyy-MM-dd'}}
				</td>
				<td>
					{{data.capcity}}
				</td>
				<td>
					{{data.cout}}
				</td>
				<td>
					{{data.mess}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
